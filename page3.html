          />

    <section style="margin-bottom: 7vw">
      <div class="request_title_wrapper">
        <h2 class="aboutproject1">попасть в музей</h2>
      </div>
      <form action="">
        <div class="request_row1">
          <div class="row1_1">
            <img
              src="images/line1.png"
              alt=""
              style="
                grid-area: stack;
                position: relative;
                width: 35vw;
                right: 4vw;
                bottom: 3vw;
              "
            />
            <input
              type="text"
              class="text_input request_input"
              placeholder="имя"
            />
          </div>
          <div class="row1_2">
            <img
              src="images/line1.png"
              alt=""
              style="
                grid-area: stack;
                position: relative;
                width: 35vw;
                left: 16vw;
                bottom: 3vw;
              "
            />
            <input
              type="text"
              class="text_input request_input"
              placeholder="фамилия"
            />
          </div>
        </div>
        <div class="request_row2">
          <div class="row2_1">
            <img
              src="images/underform.png"
              alt=""
              style="
                grid-area: stack;
                position: relative;
                width: 22vw;
                bottom: 3vw;
                right: 2vw;
              "
            />
            <input
              type="text"
              class="text_input request_input"
              placeholder="e-mail"
            />
          </div>
          <input
            type="submit"
            value="отправить заявку"
            class="request_submit_input"
          />
        </div>
      </form>
    </section>
    <script src="javascripts/java-script.js" charset="UTF-8"></script>
